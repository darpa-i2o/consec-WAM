# Host to listen on
host: 127.0.0.1
# Port to listen on
port: 8092

# Hostname for the router
router_host: 127.0.0.1
# Message listen port
router_port: 8081

# Type of integrity protections/checking to use for validating messages to and from the router
# Can be: {off, crc32, md5, sha1}
integrity: off